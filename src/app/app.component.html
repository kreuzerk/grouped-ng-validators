<div class="jumbotron">

  <h1>Flag quiz</h1>
  <p class="lead">Enter the flag colors of the country displayed on the right</p>
  <hr class="my-4">

  <div class="row">
    <form [formGroup]="flagQuiz" class="col-md-6">
      <div class="form-group">
        <label for="firstColor">Enter the first color of the flag of France</label>
        <input class="form-control" id="firstColor" formControlName="firstColor" type="text"/>
        <div *ngIf="flagQuiz.get('firstColor').errors?.wrongColor" class="invalid-feedback">Sorry, {{flagQuiz.get('firstColor')?.errors?.wrongColor}} is wrong</div>
      </div>
      <div class="form-group">
        <label for="secondColor">Enter the second color of the flag of France</label>
        <input class="form-control" id="secondColor" formControlName="secondColor" type="text"/>
      </div>
      <div class="form-group">
        <label for="thirdColor">Enter the third color of the flag of France</label>
        <input class="form-control" id="thirdColor" formControlName="thirdColor" type="text"/>
      </div>
    </form>

    <!-- TODO add an example of a template driven form -->

    <div class="col-md-6 country-image-container">
      <img class="country-image" src="../assets/france.png">
    </div>
  </div>
</div>
